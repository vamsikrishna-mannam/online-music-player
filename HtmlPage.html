<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
	<meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="pic">

        </div>

        <div class="player">
            <div id="song" class="song-title">Song Title</div>
            <input id="songslider" class="song-slider" type="range" min="0" step="1" onchange="changesong()" />
            <div>
                <div id="currenttime" class="current-time">00:00</div>
                <div id="totaltime" class="total-time">00:00</div>
            </div>
            <div class="images">
                <img src="images/previous.png" width="50px" onclick="previous();" />
                <img src="images/backward.png" width="50px" onclick="backward();" />
                <img src="images/pause.png" width="70px" onclick="playpause(this);" />
                <img src="images/forward.png" width="50px" onclick="forward();" />
                <img src="images/next.png" width="50px" onclick="next();" />
                <img src="images/volume-down.png" width="40px" />
                <input id="volumeslider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="changevolume()" />
                <img src="images/volume-up.png" width="40px" style="margin-left:2px;" />
            </div>
            <br />
            <div id="nextsong" class="song"><b>Up Next: </b> goes here</div>
        </div>
    </div>
    <script type="text/javascript" src="music.js"></script>
</body>
</html>
